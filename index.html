<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>
</head>
<body>
    
    <div class="website">
        <div class="container">
            <img src="tomato.png" alt="Tomato title image">
            <h3>POMODORO <small>Timer</small></h3>
        </div>

        <div id="display" class="button">What to do?</div>

        <div id="time">00:00</div>
        
        <div class="choice-grid">
            <button id="work-btn" class="button choice-btn">Study</button>
            <button id="short-break-btn" class="button choice-btn">Short break</button>
            <button id="long-break-btn" class="button choice-btn">Long break</button>
        </div>
        <div class="footer">
            <div id="message">❤️ Thank you for using this timer.</div>
            <div>Studied for... <span id="total-time">0hr 0min</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
